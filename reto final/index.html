<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">inscripcion</h1>

              <form id="task-form">
                 <!--// id estudiante -->
                <label for="title">ID estudiante:</label>
                <input type="text" id="task-idstude" class="form-control mb-3" class="My First Title" placeholder="Task Title" autofocus/>

                <!--// nombre-->
                <label for="title">Nombre:</label>
                <input type="text" id="task-nombre" class="form-control mb-3" class="My First Title" placeholder="Task Title" autofocus/>
          
                 <!--// apellido-->
                <label for="title">Apellido:</label>
                <input type="text" id="task-apellido" class="form-control mb-3" class="My First Title" placeholder="Task Title" autofocus/>

                <!--// id clase -->
                <label for="title">ID Clase:</label>
                <input type="text" id="task-idclass" class="form-control mb-3" class="My First Title" placeholder="Task Title" autofocus/>

                <!--titulo-->
                <label for="title">Titulo:</label>
                <input type="text" id="task-title" class="form-control mb-3" class="My First Title" placeholder="Task Title" autofocus/>
          
                <!-- description -->
                <label for="description">Description:</label>
                <textarea id="task-description" rows="3" class="form-control mb-3" placeholder="Task Description"></textarea>

                <!--// id matricula -->
                <label for="title">ID Matricula:</label>
                <input type="text" id="task-matricula" class="form-control mb-3" class="My First Title" placeholder="Task Title" autofocus/>
                


                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
        <div class="col-md-6" id="tasks-container2"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
